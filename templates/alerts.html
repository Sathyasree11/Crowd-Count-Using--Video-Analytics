<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-3">
    {% if file %}
    <iframe src="/?file={{ file }}&hidden=1" style="width:0;height:0;border:0; position:absolute; opacity:0;"></iframe>
    {% endif %}
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h5 class="mb-0">Alerts</h5>
      <div>
        <a class="btn" href="#" onclick="window.history.back(); return false;">Back</a>
      </div>
    </div>
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="row g-2 align-items-center mb-2">
          <div class="col-auto">
            <label class="form-label mb-0">Alert threshold</label>
          </div>
          <div class="col-auto">
            <input id="thresholdPage" type="number" value="10" min="1" class="form-control form-control-sm" />
          </div>
        </div>
        <ul id="alertListPage" class="list-group list-group-flush small"></ul>
      </div>
    </div>
  </div>
  <script>
    const file = "{{ file }}";
    const list = document.getElementById('alertListPage');
    const th = document.getElementById('thresholdPage');
    async function poll(){
      try{
        const res = await fetch(`/api/recent_counts?file=${encodeURIComponent(file)}`);
        const d = await res.json();
        const threshold = parseInt(th.value||'0',10);
        const now = new Date().toLocaleTimeString();
        Object.entries(d.current||{}).forEach(([id, cur])=>{
          if (threshold>0 && cur>=threshold){
            const label = (d.series[id]&&d.series[id].label)||'Zone';
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${label} exceeded threshold (${cur} â‰¥ ${threshold}) at ${now}`;
            list.prepend(li);
            while(list.children.length>20) list.removeChild(list.lastChild);
          }
        });
      }catch(e){}
      setTimeout(poll, 1500);
    }
    poll();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
